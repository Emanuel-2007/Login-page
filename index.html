<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto EM</title>
  </head>
  <body>
    <section class="container">
      <div class="container__div">
        <h1 class="container__titulo">Olá, bem vindo ao projeto EM</h1>
        <div class="container__img">
          <img src="./assents/gira.png" alt="flor amarela" />
        </div>
        <h2 class="container__titulo texto">Login</h2>
      </div>
      <form>
        <div class="login">
          <div class="email">
            <input type="email" placeholder="E-mail" />
          </div>
          <div class="senha">
            <input type="password" placeholder="Senha" />
          </div>
          <div class="container__cadastro">
            <p class="container__texto">
              Não tem um cadastro?
              <a href="cadastro.html" class="ancora__cadastro">Entre aqui.</a>
            </p>
          </div>
          <div class="entrar">
            <input type="submit" value="Entrar" />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
