<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <section class="container">
      <h2 class="container__titulo texto cadastro">Cadastro</h2>

      <img src="./assents/perfil.png" alt="do-utilizador" />

      <div class="login">
        <div class="usuario">
          <input type="name" placeholder="Nome" />
        </div>
        <div class="email">
          <input type="email" placeholder="E-mail" />
        </div>
        <div class="senha">
          <input type="password" placeholder="Senha" />
        </div>
        <div class="confirmar__senha">
          <input type="password" placeholder="Confirme sua senha" />
        </div>
        <div class="container__cadastro">
          <p class="container__texto">
            Ja tem uma conta?
            <a href="index.html" class="ancora__cadastro">Entre aqui.</a>
          </p>
        </div>
        <div class="entrar">
          <input type="submit" value="Finalizar" />
        </div>
      </div>
    </section>
  </body>
</html>
